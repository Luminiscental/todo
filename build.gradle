apply plugin: 'java'

jar {

    manifest {

        attributes 'Main-Class': 'lumi.todo.Todo'
    }
}

task copyJar(type: Copy) {

    from jar
    into java.nio.file.Paths.get(System.getProperty('user.home')).resolve('.todo')
}

